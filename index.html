<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>YouTube 0-View Bingo</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				text-align: center;
				padding: 40px;
				background: #111;
				color: #fff;
			}
			button {
				font-size: 1.5rem;
				padding: 1rem 2rem;
				background: #ff4747;
				color: #fff;
				border: none;
				border-radius: 10px;
				cursor: pointer;
				margin: 10px;
			}
			button:hover {
				background: #e43d3d;
			}
			#output {
				margin-top: 40px;
				font-size: 1.4rem;
			}
			a {
				color: #00e0ff;
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<h1>üéØ YouTube Recycle Bin Bingo</h1>
		<p>Click a button to get a random 0-view search string!</p>
		<button onclick="generateSearch('old')">üîÅ Old & Forgotten</button>
		<button onclick="generateSearch('new')">‚ú® Brand New</button>

		<div id="output"></div>

		<script>
			const oldPrefixes = {
				IMG: { type: "numeric", digits: 4 },
				MVI: { type: "numeric", digits: 4 },
				MOV: { type: "numeric", digits: 4 },
				100: { type: "numeric", digits: 4 },
				SAM: { type: "numeric", digits: 4 },
				DSC: { type: "numeric", digits: 4 },
				SDV: { type: "numeric", digits: 4 },
				DSCF: { type: "numeric", digits: 4, prefix: "DSCF" },
				DSCN: { type: "numeric", digits: 4, prefix: "DSCN" },
				GOPR: { type: "numeric", digits: 4, prefix: "GOPR" },
				PICT: { type: "numeric", digits: 4, prefix: "PICT" },
				MAQ0: { type: "numeric", digits: 4, prefix: "MAQ0" },
				MAQ1: { type: "numeric", digits: 4, prefix: "MAQ1" },
				MAQ2: { type: "numeric", digits: 4, prefix: "MAQ2" },
				MAQ3: { type: "numeric", digits: 4, prefix: "MAQ3" },
				MAQ4: { type: "numeric", digits: 4, prefix: "MAQ4" },
				MAQ5: { type: "numeric", digits: 4, prefix: "MAQ5" },
				MAQ6: { type: "numeric", digits: 4, prefix: "MAQ6" },
				GP01: { type: "numeric", digits: 4, prefix: "GP01" },
				GX01: { type: "numeric", digits: 4, prefix: "GX01" },
				DJI: { type: "numeric", digits: 4 },
				HNI: {
					type: "custom",
					generate: () =>
						`HNI 0${String(Math.floor(Math.random() * 101)).padStart(3, "0")}`,
				},
				WA0: {
					type: "custom",
					generate: () =>
						`WA90${String(Math.floor(Math.random() * 999)).padStart(3, "0")}`,
				},

				MOL0: {
					type: "custom",
					generate: () => `MOL0${getMOL()}`,
				},

				HMS: { type: "time" },
				P10: {
					type: "custom",
					generate: () =>
						`P10${String(Math.floor(Math.random() * 19999)).padStart(5, "0")}`,
				},
				VTS: {
					type: "custom",
					generate: () => `${getVTS()}`,
				},
				"Slideshow or Stupeflix Video": {
					type: "custom",
					generate: () => `${getSlideShowOrStupeflix()}`,
				},
				"(YMD)": { type: "date" },
				"(MDY)": { type: "date" },
				"(DMY)": { type: "date" },
				"WIN (YMD)": { type: "date" },
				"VID (YMD)": { type: "date" },
				"Capture (YMD)": { type: "date" },
				"AUD-": { type: "date", prefix: "AUD-" },
				"PXL (YMD)": { type: "date" },
				"InShot (YMD)": { type: "date" },
			};

			const newPrefixes = [
				"IMG",
				"MVI",
				"WIN",
				"VID",
				"Capture",
				"PXL",
				"InShot",
				"WhatsApp Video",
				"RPReplay",
				"My Movie",
				"My Edited Video",
				"FullSizeRender",
				"VTS 01",
			];
			function getSlideShowOrStupeflix() {
				const formats = [
					() => "My Slideshow",
					() =>
						`My Slideshow ${Math.floor(Math.random() * 100)
							.toString()
							.padStart(2, "0")}`,
					() => "My Slideshow Video",
					() => "My Stupeflix Video",
					() =>
						`My Stupeflix Video ${Math.floor(Math.random() * 1051)
							.toString()
							.padStart(4, "0")}`,
				];

				const choice = Math.floor(Math.random() * formats.length);
				return formats[choice]();
			}
			function getMOL() {
				const shouldReturnLetterNumber = Math.random() < 0.5; // 50/50 chance

				if (shouldReturnLetterNumber) {
					const letters = "ABCDEF";
					const letter = letters[Math.floor(Math.random() * letters.length)];
					const number = Math.floor(Math.random() * 10); // 0‚Äì9
					return letter + number;
				} else {
					const num = Math.floor(Math.random() * 100); // 0‚Äì99
					return num.toString().padStart(2, "0");
				}
			}
			function getVTS() {
				const formatType = Math.floor(Math.random() * 3); // 0, 1, or 2

				if (formatType === 0) {
					// Format: VTS XX X
					const part1 = Math.floor(Math.random() * 100)
						.toString()
						.padStart(2, "0");
					const part2 = Math.floor(Math.random() * 10); // 0‚Äì9
					return `VTS ${part1} ${part2}`;
				} else if (formatType === 1) {
					// Format: VTS XXX 1
					const part1 = Math.floor(Math.random() * 1000)
						.toString()
						.padStart(3, "0");
					return `VTS ${part1} 1`;
				} else {
					// Format: VTS 01 XXX
					const part2 = Math.floor(Math.random() * 1000)
						.toString()
						.padStart(3, "0");
					return `VTS 01 ${part2}`;
				}
			}

			function generateSearch(mode) {
				let searchString = "";

				if (mode === "old") {
					const keys = Object.keys(oldPrefixes);
					const prefix = keys[Math.floor(Math.random() * keys.length)];
					const profile = oldPrefixes[prefix];
					let value = "";

					switch (profile.type) {
						case "numeric":
							value = randomNumberString(profile.digits);
							break;
						case "date":
							const year = Math.floor(Math.random() * (2025 - 2005 + 1)) + 2005;
							const month = ("0" + Math.floor(Math.random() * 12 + 1)).slice(
								-2
							);
							const day = ("0" + Math.floor(Math.random() * 28 + 1)).slice(-2);

							// Determine the format based on the prefix key
							if (prefix.includes("YMD")) {
								value = `${year}${month}${day}`;
							} else if (prefix.includes("DMY")) {
								value = `${day}${month}${year}`;
							} else if (prefix.includes("MDY")) {
								value = `${month}${day}${year}`;
							} else {
								value = `${year}${month}${day}`; // fallback
							}

							searchString = value;
							break;
						case "time":
							const h = ("0" + Math.floor(Math.random() * 24)).slice(-2);
							const m = ("0" + Math.floor(Math.random() * 60)).slice(-2);
							const s = ("0" + Math.floor(Math.random() * 60)).slice(-2);
							value = `${h}${m}${s}`;
							break;
						case "alphanumeric":
							if (profile.format === "A999") {
								const letter = String.fromCharCode(
									65 + Math.floor(Math.random() * 26)
								);
								value = `${letter}${randomNumberString(3)}`;
							} else if (profile.format === "X99") {
								value = `X${randomNumberString(2)}`;
							}
							break;
						case "custom":
							searchString = profile.generate();
							break;
					}

					if (!searchString) {
						searchString = `${profile.prefix || prefix}${value}`.trim();
					}
				} else {
					const prefix =
						newPrefixes[Math.floor(Math.random() * newPrefixes.length)];
					const year = new Date().getFullYear();
					searchString = `${prefix} ${year}`;
				}

				const searchUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(
					searchString
				)}`;
				document.getElementById("output").innerHTML = `
        <p><strong>Search String:</strong> ${searchString}</p>
        <p><a href="${searchUrl}" target="_blank">üîç Search on YouTube</a></p>
        <p>made by bryanthaboi, map by MingKasterMK / KVN AUST & MIKA VIRUS</p>
      `;
			}

			function randomNumberString(digits) {
				let str = "";
				for (let i = 0; i < digits; i++) {
					str += Math.floor(Math.random() * 10);
				}
				return str;
			}
		</script>
	</body>
</html>
